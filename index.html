<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Canvas Search</title>
    <script src="canvasapi.js" defer></script>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <main>
        <form>
            <div id="roundContainer">
                <fieldset style="max-width: 100%;">
                    <legend>
                        <h1>Canvas Search</h1>
                    </legend>
                    Course ID:<br>
                    <input type="text" name="courseId">
                    <br>
                    Search value: <br>
                    <input type="text" name="searchInput">
                </fieldset>
            </div>
        </form>
        <div id="roundContainer">
            <fieldset>
                <legend>
                    <h2>Canvas Results</h2>
                </legend>
            </fieldset>
        </div>
    </main>
</body>

</html>
